<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
		<script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
		<script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
		<script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
		<script src="https://unpkg.com/react-redux@5.0.6/dist/react-redux.min.js"></script>
		<title>To-Do</title>
	</head>
	<body>
		<div id="app"></div>

		<script type="text/javascript">
			function generateId() {
				return Math.random().toString(36).substring(2) + new Date().getTime().toString(36);
			}

			// Library Code: removed add redux file

			// App Code
			const ADD_TODO = "ADD_TODO";
			const REMOVE_TODO = "REMOVE_TODO";
			const TOGGLE_TODO = "TOGGLE_TODO";
			const ADD_GOAL = "ADD_GOAL";
			const REMOVE_GOAL = "REMOVE_GOAL";
			const RECEIVE_DATA = "RECEIVE_DATA";

			function addTodoAction(todo) {
				return {
					type: ADD_TODO,
					todo,
				};
			}
			function removeTodoAction(id) {
				return {
					type: REMOVE_TODO,
					id,
				};
			}
			function toggleTodoAction(id) {
				return {
					type: TOGGLE_TODO,
					id,
				};
			}
			function addGoalAction(goal) {
				return {
					type: ADD_GOAL,
					goal,
				};
			}
			function removeGoalAction(id) {
				return {
					type: REMOVE_GOAL,
					id,
				};
			}
			function receiveDataAction(todos, goals) {
				return {
					type: RECEIVE_DATA,
					todos,
					goals,
				};
			}

			function handleAddTodo(name, cb) {
				return (dispatch) => {
					return API.saveTodo(name)
						.then((todo) => {
							dispatch(addTodoAction(todo));
							cb();
						})
						.catch(() => {
							alert("There was an error. Try again.");
						});
				};
			}

			function handleDeleteTodo(todo) {
				return (dispatch) => {
					dispatch(removeTodoAction(todo.id));
					return API.deleteTodo(todo.id).catch(() => {
						dispatch(addTodoAction(todo));
						alert("an error occurred. Try again");
					});
				};
			}

			function handleToggle(id) {
				return (dispatch) => {
					dispatch(toggleTodoAction(id));

					return API.saveTodoToggle(id).catch(() => {
						dispatch(toggleTodoAction(id));
						alert("An error occurred. Try again.");
					});
				};
			}

			function handleAddGoal(name, cb) {
				return (dispatch) => {
					return API.saveGoal(name)
						.then((goal) => {
							dispatch(addGoalAction(goal));
							cb();
						})
						.catch(() => alert("There was an error. Try again."));
				};
			}

			function handleDeleteGoal(goal) {
				return (dispatch) => {
					dispatch(removeGoalAction(goal.id));

					return API.deleteGoal(goal.id).catch(() => {
						dispatch(addGoalAction(goal));
						alert("An error occurred. Try again.");
					});
				};
			}

			function handleInitialData() {
				return (dispatch) => {
					return Promise.all([API.fetchTodos(), API.fetchGoals()]).then(([todos, goals]) => {
						dispatch(receiveDataAction(todos, goals));
					});
				};
			}

			function todos(state = [], action) {
				switch (action.type) {
					case ADD_TODO:
						return state.concat([action.todo]);
					case REMOVE_TODO:
						return state.filter((todo) => todo.id !== action.id);
					case TOGGLE_TODO:
						return state.map((todo) =>
							todo.id !== action.id ? todo : Object.assign({}, todo, { complete: !todo.complete })
						);
					case RECEIVE_DATA:
						return action.todos;
					default:
						return state;
				}
			}
			function goals(state = [], action) {
				switch (action.type) {
					case ADD_GOAL:
						return state.concat([action.goal]);
					case REMOVE_GOAL:
						return state.filter((goal) => goal.id !== action.id);
					case RECEIVE_DATA:
						return action.goals;
					default:
						return state;
				}
			}

			function loading(state = true, action) {
				switch (action.type) {
					case RECEIVE_DATA:
						return false;
					default:
						return state;
				}
			}

			const checker = (store) => (next) => (action) => {
				if (action.type === ADD_TODO && action.todo.name.toLowerCase().includes("bitcoin")) {
					return alert("Nope, that's a bad ideas.");
				}

				if (action.type === ADD_GOAL && action.goal.name.toLowerCase().includes("bitcoin")) {
					return alert("Nope, that's a bad ideas.");
				}

				return next(action);
			};

			const logger = (store) => (next) => (action) => {
				console.group(action.type);
				console.log("The action: ", action);
				const result = next(action);
				console.log("The new state:", store.getState());
				console.groupEnd();

				return result;
			};

			const store = Redux.createStore(
				Redux.combineReducers({
					todos,
					goals,
					loading,
				}),
				Redux.applyMiddleware(ReduxThunk.default, checker, logger)
			);
		</script>

		<script type="text/babel">
			function List(props) {
				return (
					<ul>
						{props.items.map((item) => (
							<li key={item.id}>
								<span
									onClick={() => props.toggle && props.toggle(item.id)}
									style={{ textDecoration: item.complete ? "line-through" : "none" }}
								>
									{item.name}
								</span>
								<button onClick={() => props.remove(item)}>X</button>
							</li>
						))}
					</ul>
				);
			}

			class Todos extends React.Component {
				addItem = (e) => {
					e.preventDefault();

					this.props.dispatch(handleAddTodo(this.input.value, () => (this.input.value = "")));
				};

				removeItem = (todo) => {
					this.props.dispatch(handleDeleteTodo(todo));
				};

				toggleItem = (id) => {
					this.props.dispatch(handleToggle(id));
				};

				render() {
					return (
						<div>
							<h1>Todo List</h1>
							<input type="text" placeholder="add todo" ref={(input) => (this.input = input)} />
							<button onClick={this.addItem}>Add ToDo</button>
							<List toggle={this.toggleItem} remove={this.removeItem} items={this.props.todos} />
						</div>
					);
				}
			}

			const ConnectedTodos = ReactRedux.connect((state) => ({
				todos: state.todos,
			}))(Todos);

			class Goals extends React.Component {
				addItem = (e) => {
					e.preventDefault();

					this.props.dispatch(handleAddGoal(this.input.value, () => (this.input.value = "")));
				};

				removeItem = (goal) => {
					this.props.dispatch(handleDeleteGoal(goal));
				};
				render() {
					return (
						<div>
							<h1>Goals</h1>
							<input type="text" placeholder="add goals" ref={(input) => (this.input = input)} />
							<button onClick={this.addItem}>Add Goals</button>
							<List remove={this.removeItem} items={this.props.goals} />
						</div>
					);
				}
			}

			const ConnectedGoals = ReactRedux.connect((state) => ({
				goals: state.goals,
			}))(Goals);

			class App extends React.Component {
				componentDidMount() {
					const { dispatch } = this.props;

					dispatch(handleInitialData());
				}
				render() {
					if (this.props.loading === true) {
						return <h3>Loading...</h3>;
					}

					return (
						<div>
							<ConnectedTodos />
							<ConnectedGoals />
						</div>
					);
				}
			}

			const ConnectedApp = ReactRedux.connect((state) => ({
				loading: state.loading,
			}))(App);

			ReactDOM.render(
				<ReactRedux.Provider store={store}>
					<ConnectedApp />
				</ReactRedux.Provider>,
				document.getElementById("app")
			);
		</script>
	</body>
</html>
